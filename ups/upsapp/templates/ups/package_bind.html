{% extends "base_generic.html" %}

{% block content %}
<h1>Associate an existing package!</h1>
<div class="ups-form">
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td> <label class="trackingprompt" for="trackingnum">Input Your Tracking
                        Number:</label></td>
                <td style="text-align: right">{{ form.trackingnum }}</td>
            </tr>
            <tr>
                <td><label class="trackingprompt" for="packagename">Input Your Package
                        Name:
                    </label>
                <td style="text-align: right">{{ form.packagename }}</td>
            </tr>
        </table>
        <input class="ups-button" type="submit" value="Bind >">
    </form>
</div>


{% endblock %}
